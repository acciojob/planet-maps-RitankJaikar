	<h1>Interactive Solar System</h1>

    <!-- Image of the solar system -->
    <img width="100%" height="auto" src="https://i.ytimg.com/vi/libKVRa01L8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBtPjG2j9y1sv1TpYjR5pPJwvKmGw" alt="Solar System" usemap="#solarsystem-map" width="800" height="600">

    <map name="solarsystem-map">
		<!-- Sun (rectangle) -->
	  <area shape="rect" coords="50,50,200,200" href="sun.htm" alt="Sun">

	  <area shape="circle" coords="300,100,30" href="mercury.htm" alt="Mercury">
