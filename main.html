<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Interactive Solar System</h1>

    <!-- Image of the solar system -->
    <img width="100%" height="auto" src="https://i.ytimg.com/vi/libKVRa01L8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBtPjG2j9y1sv1TpYjR5pPJwvKmGw" alt="Solar System" usemap="#solarsystemmap" width="800" height="600">

    <!-- Define the map with clickable areas -->
    <map name="solarsystemmap">
        <!-- Define Sun (rectangular area) -->
        <area shape="rect" coords="100,50,200,150" href="sun.htm" alt="Sun">

        <!-- Define Mercury (circular area) -->
        <area shape="circle" coords="220,200,20" href="mercury.htm" alt="Mercury">

        <!-- Define Venus (circular area) -->
        <area shape="circle" coords="300,220,25" href="venus.htm" alt="Venus">

        <!-- Define Earth (circular area) -->
        <area shape="circle" coords="380,240,30" href="earth.htm" alt="Earth">

        <!-- Define Mars (circular area) -->
        <area shape="circle" coords="460,260,20" href="mars.htm" alt="Mars">

        <!-- Define Jupiter (circular area) -->
        <area shape="circle" coords="540,300,50" href="jupiter.htm" alt="Jupiter">

        <!-- Define Saturn (circular area) -->
        <area shape="circle" coords="630,320,45" href="saturn.htm" alt="Saturn">

        <!-- Define Uranus (circular area) -->
        <area shape="circle" coords="710,340,40" href="uranus.htm" alt="Uranus">

        <!-- Define Neptune (circular area) -->
        <area shape="circle" coords="780,360,35" href="neptune.htm" alt="Neptune">

        <!-- Define Pluto (circular area, dwarf planet) -->
        <area shape="circle" coords="840,380,20" href="pluto.htm" alt="Pluto">
    </map>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
